<!DOCTYPE html>
<html>
<head>
	<title>Keyboard Warrior</title>
</head>
<body>

	<h1>Keyboard Warrior</h1>
	<!-- this text will change when the game starts -->
	<h2>Your word will apprear here.</h2>
	<h3 count="0">Word count</h3>

	<!-- start the game button -->
	<button class="begincountdown">Begin game</button>
	<!-- music playing in background -->
	<embed hidden="true" src="image/matrix.mp3" autostart="true" id="missionimpossiblesound" controls="none">

	<!-- <p></p> -->

	<p id="timer">Timer</p>

	<p>Match word above</p>
	<form name="matchword" class="wordform">
		<input type="text" name="inputword" id="wordword">
		<!-- <input type="submit" name="Submit" class="Submitbutton"> -->
	</form>

	<button type="button" onclick="location.href='instructions.html';">Instructions</button>

	<!-- link to CSS and JS pages -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
